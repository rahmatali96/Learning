name: Test and Build .NET Project with SQLite

on: [push] # Trigger the workflow on push events

jobs:
  build-and-test:
    runs-on: ubuntu-latest # Specify the runner environment

    steps:
      - uses: actions/checkout@v3 # Checkout the repository code

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x" # Specify the desired .NET version

      - name: Install SQLite
        run: sudo apt-get install sqlite3

      - name: Install NuGet dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build

      - name: Run tests
        run: dotnet test

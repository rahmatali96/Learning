name: Test and Build .NET Project with SQLite

on:
   push:
      branches:
      - master
   pull_request:
      branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      #- name: Install NuGet dependencies
       # run: dotnet restore

      - name: Build project
        run: dotnet build

      - name: Install SQLite
        run: sudo apt-get install sqlite3
        
      - name: Download File
        run: |
          # Replace "URL_TO_YOUR_FILE" with the actual URL of the file you want to download
          curl -o $GITHUB_WORKSPACE/Learning.Test/steelco.db https://sentraworld-my.sharepoint.com/:u:/g/personal/rahmat_ali_sentra_world/EX3xLF3Z0qtBu0XYn_Jzif8BZD_yG_gn7wQByCnM8pJi1w?e=hLt2sH

      - name: Show Downloaded File
        run: |
          ls -al $GITHUB_WORKSPACE/Learning.Test   # List files in the Learning.Test directory
          # Add any other commands to verify or manipulate the downloaded file
      - name: Run tests
        run: |
          dotnet tool install dotnet-coverage
          dotnet tool run dotnet-coverage collect -f cobertura -o Learning.Test.cobertura.xml dotnet test
          dotnet tool run dotnet-coverage merge --remove-input-files -o ${{github.workspace}}/coverage.xml -f cobertura -r *.cobertura.xml

      - uses: codecov/codecov-action@v3
